<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asteriscos</title>

</head>
<body>
    <script>
        let num=prompt("Ponga el numero de filas de asteriscos que quiere ver :");

        if(isNaN(num) || num<0){

        }else{

            for(let i=0;i<=num;i++){
                document.write("<br>");
                for(let j=0;j<i;j++){
                    document.write("\n*");// con \n consigo un espacio
                }
            }

        }

    </script>
</body>
</html>
