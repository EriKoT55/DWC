<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        
        let nomp = document.createElement("p");
        let txt = document.createElement("Hola");
        /*Meto dentro de la etiqueta p el texto*/
        nomp.appendChild(txt);
        document.body.appendChild(nomp);
    </script>
</body>
</html>
