    <script>

     // para poder obtener el numero de posibilidades restandose (max-min)
     // Multiplico el numero de posibilidades por el numero aleatorio con la funcion Math.random
     // Pongo Math.floor para que no me saque los decimales y así obtener solo los enteros.
     // Ahora el numero estaria entre 0 y el numero de posibilidades(max-min) por ello le 
     // sumamos el minimo(min), así ya estara dentro del rango deseado.
    function random(min,max){

       let randomizer = (Math.floor(Math.random() * (max-min))+min); 

       return randomizer;

    }
